<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <main>
    <section>
      <article class="split-2">
       <h1 class="title">Learn to code by watching others</h1>
       <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
      </article>
      <article class="split-2">
        <div class="purple-strip form-box ">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <div class="form-box">
          <div class="form-field">
            <img src="./images/icon-error.svg" alt="" class="error-icon">
            <input type="text" name="fname" placeholder="First Name" onblur="handleBlur(event)">
            <p class="error-text"></p>
          </div>
          <div class="form-field">
            <img src="./images/icon-error.svg" alt="" class="error-icon">
            <input type="text" name="lname" placeholder="Last Name" onblur="handleBlur(event)">
            <p class="error-text"></p>
          </div>
          <div class="form-field">
            <img src="./images/icon-error.svg" alt="" class="error-icon">
            <input type="text" name="email" placeholder="Email Address" onblur="handleBlur(event)">
            <p class="error-text"></p>
          </div>
          <div class="form-field">
            <img src="./images/icon-error.svg" alt="" class="error-icon">
            <input type="password" name="password" placeholder="password" onblur="handleBlur(event)">
            <p class="error-text"></p>
          </div>
          <button onclick="checkComplete()"> Claim your free trial </button>
          <p class="footer-text">By clicking the button, you are agreeing to our <a href="javascript:void(0)">Terms and Services</a></p>
        </div>
      </article>
    </section>  

  </main>

    </p>
  </footer> -->

  <script src="./script.js"></script>
</body>
</html>
